<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8"/>
    <title th:text="#{cart}"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <div th:replace="~{navigation :: navigation(Cart)}"/>
    <br>
    <h3 th:text="#{cart}"></h3>
    <div th:if="${cart.items.size() == 0}">
        <h5 th:text="#{cart.empty}"/>
    </div>
    <div th:if="${cart.items.size() > 0}">
        <h5 th:text="#{cart.count} + ${cart.items.size()}"/>
        <table class="table table-hover">
            <thead class="thead-dark">
            <tr>
                <th th:text="#{cart.product}"/>
                <th th:text="#{cart.product.price}"/>
                <th th:text="#{cart.product.count}"/>
                <th th:text="#{cart.products.price}"/>
                <th th:text="#{cart.action}"/>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${cart.items}">
                <td th:text="${item.product.title}"/>
                <td th:text="${item.product.price}"/>
                <td th:text="${item.quantity}"/>
                <td th:text="${item.price}"/>
                <td>
                    <a th:href="@{'/cart/delete/' + ${item.product.id}}" class="btn btn-warning"
                       th:text="#{cart.delete}"/>
                </td>
            </tr>
            </tbody>
        </table>
        <h5 th:text="#{cart.sum.price} + ${cart.price}"/>
    </div>
    <br>
    <div th:if="${cart.items.size() > 0}">
        <a class="btn btn-primary" th:href="@{/orders/control}" th:text="#{cart.confirm}"/>
        <a sec:authorize="isAnonymous()" class="btn btn-primary" th:href="@{/one_click}" th:text="#{cart.oneclick}"/>
    </div>
</div>

</body>
</html>
